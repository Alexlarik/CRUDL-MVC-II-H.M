<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDL</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()">
    <h1 data-trans="title-header">CRUDL: Book Shop</h1>
    <div>
        <!-- <h4 data-trans="subtitle">MVC - Model-View-Controller</h4> -->
        <select onchange="onSetLang(this.value)">
            <option value="en">English</option>
            <option value="he">עברית</option>
        </select>
    </div>


    <section class="new-book">
        <input data-trans="add-txt-placeholder" type="text" placeholder="Add a new Book!">
        <button data-trans="add" data-trans="add" onclick="onAddBook()">Add</button>

        <div class="filter-by">
            <input data-trans="Search" type="text" placeholder="Search" oninput="onSetFilterBy()">
            </input>

        </div>
        <div class="sort-by">
            <select onchange=" onSetSortBy()">
                <option data-trans="select-sorting" value="">Select Sorting</option>
                <option data-trans="sort-price" class="sort-price" value="price">Price</option>
                <option data-trans="sort-rating" class="sort-rating" value="rating">Rating</option>
            </select>
            <label class="descend-check-box">
                <span data-trans="descend-check-box">Descending</span>
                <input class="sort-desc" type="checkbox" oninput="onSetSortBy()">
                <!-- <button title="Previous Page" onclick="onPreviousPage()">Previous Page</button> -->
                <button data-trans="next-page" title="Next Page" onclick="onNextPage()">Next Page</button>
            </label>
            <div data-trans="total-books" class="total-books">Total Books:

            </div>
        </div>

    </section>

    <table class="book-list">
        <thead>
            <tr>
                <th data-trans="title" class="header">Title</th>
                <th data-trans="price" class="header">Price</th>
                <th data-trans="rating" class="header">Rating</th>
                <th data-trans="actions" class="header">Actions</th>
            </tr>
        </thead>
        <tbody class="tbody"></tbody>
    </table>

    <dialog class="book-details">
        <form method="dialog">
            <h2>Book: <span></span></h2>
            <pre></pre>
            <div>
                <img src="" alt="">
            </div>
            <button>X</button>
        </form>
    </dialog>


    <script src="js/storage.service.js"></script>
    <script src="js/books.service.js"></script>
    <script src="js/books.controller.js"></script>
    <script src="js/i18n.service.js"></script>
</body>

</html>
